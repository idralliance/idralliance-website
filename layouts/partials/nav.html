<div x-data="{ atTop: false }">
  <nav
    class="fixed top-0 z-50 w-screen transition wrapper-small duration-500 ease-in-out"
    :class="{ '': atTop, 'bg-none wrapper': !atTop, 'transition-all': atTop }"
    @scroll.window="atTop = (window.pageYOffset < 50) ? false: true"
    >
    <div class="mx-auto max-w-7xl flex justify-between items-center align-middle">
      <a href="/" class="transition-all">
        <img
          class="transition-all"
          :class="{ 'h-5 w-auto': atTop, 'logo': !atTop, '': atTop }"
          src="/logos/idra-logo-full.svg" />
      </a>
      <div class="space-x-2 items-center">
        <a target="_blank" href="https://www.unccd.int/news-stories/press-releases/drought-data-shows-unprecedented-emergency-planetary-scale-un" alt="Press release: Global alliance for drought resilience builds momentum with new members">
          <button class="action border-black">
            <p
              class="transition-all"
              :class="{ 'sm': atTop, '': !atTop, '': atTop }"
            >Press release</p>
          </button>
        </a>
      </div>
    </div>
  </nav>
</div>
